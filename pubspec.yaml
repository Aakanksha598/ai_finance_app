name: ai_finance_app
description: AI Powered Financial Insight & Forecasting App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  logger: ^1.4.0
  provider: ^6.1.1
  riverpod: ^2.4.9
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  shimmer: ^3.0.0
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^1.1.0
  dio: ^5.3.2
  connectivity_plus: ^5.0.2
  tflite_flutter: ^0.10.4
  image: ^4.1.3
  speech_to_text: ^6.6.0
  flutter_tts: ^3.8.5
  camera: ^0.10.5+5
  image_picker: ^1.0.4
  google_ml_kit: ^0.16.3
  flutter_local_notifications: ^16.3.0
  firebase_messaging: ^14.7.10
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.0
  fl_chart: ^0.65.0
  syncfusion_flutter_charts: ^24.1.47
  table_calendar: ^3.0.9
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.6
  path_provider: ^2.1.1
  permission_handler: ^11.1.0
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  crypto: ^3.0.3
  flutter_secure_storage: ^9.0.0
  intl: ^0.18.1
  uuid: ^4.2.1
  url_launcher: ^6.2.2
  share_plus: ^7.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/data/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700